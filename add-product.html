<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/add-product.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Add Product</title>
</head>

<body>

  <nav class="add-page">
    <div class="page-header">
      <a href="product.html">
        <h5>Back</h5>
      </a>
      <h1>Add product</h1>
    </div>
  </nav>

  <section>

    <section class="add-photo-container">
      <div class="add-photo1">
        <label for="photo1">+ Add Thumbnail Photo</label>
        <input type="file" id="photo1" accept="image/png, image/jpg">
      </div>
      <div>
    </section>

    <div class="rectangle1"></div>
    <section class="name-description-container">
      <div class="name-container">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" placeholder="Enter product name...">
      </div>
      <div class="description-container">
        <label for="product-description">Product Description</label>
        <textarea id="product-description" placeholder="Enter description..."></textarea>
      </div>
    </section>

    <div class="rectangle2"></div>
    <section class="add-category-container">
      <div class="category">
        <h3>Categories</h3>
      </div>
      <div class="price-container">
        <label for="price">Price</label>
        <input type="text" id="price" placeholder="Set">
      </div>
      </div>
      </div>
    </section>

    <div class="rectangle3"></div>
    <section class="save-publish-container">
      <div class="buttons-container">
        <button class="save-btn">Save</button>
        <button class="publish-btn">Publish</button>
      </div>
    </section>
</body>

</html>
