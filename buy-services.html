<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/buy-services.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>UniHub Services</title>
</head>

<body>
  <header class="header-container">
    <a href="services.html">Back</a>
    <h1>Choose</h1>
  </header>

  <main class="buy-services-container">
    <img src="/images/product-img.png" alt="" id="disp-img">

    <section class="price-btn-container">
      <div class="basic-btn-container">
        <button id="basic-btn">
          Basic
        </button>
      </div>
      <div class="standard-btn-container">
        <button id="standard-btn">
          Standard
        </button>
      </div>
      <div class="premium-btn-container">
        <button id="premium-btn">
          Premium
        </button>
      </div>
    </section>

    <section class="service-type-container">
      <div class="type-container">
        <p>Select a service type</p>
      </div>
      <div class="price-container">
        <p id="price">Loading..</p>
      </div>
    </section>

    <section class="display-description">
      <p id="desc">Loading..</p>
    </section>
  </main>

  <section class="buy-container">
    <button id="buy-btn">Buy</button>
  </section>

  <script type="module">
    import { readFromDatabase } from "./src/firebase_services.js"
    readFromDatabase(localStorage.getItem("prodRef"))

  </script>
</body>

</html>
