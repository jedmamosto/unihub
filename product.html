<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="css/product.css" />

<body>
  <!-- HEADER -->

    <div class="searchbar"> <input type="search" placeholder="Search"></div>

  <section class="quick-btn-container">

      <a href="product.html" id="shop-btn">

    </div>
    <div class="services-btn-container">
      <a href="services.html" id="services-btn">

    </div>

  <main class="main-product blur-container">

    <div class="featured-container">
      <h2>Hot Sales</h2>
      <ul class="product-list">
        <li>

          <h3>PHP 99.00</h3>
        </li>
        <li>
          <a href="buy-product.html"><img src="images/pen.png" alt="pen"></a>
          <h4>Pencils</h4>

        <li>

      </ul>
    </div>

    <!-- CATEGORY -->
    <div class="category-container">
      <h2>Categories</h2>
      <ul class="category-list">
        <li>
          <img src="images/supplies.png" alt="school supplies">

        </li>
        <li>
          <img src="images/books.png" alt="books">
          <h4>Books</h4>
        </li>
        <li>
          <img src="images/uniforms.png" alt="uniforms">
          <h4>Uniforms</h4>
        </li>
        <li>
          <img src="images/food.png" alt="food">
          <h4>Foods</h4>
        </li>
        <li>
          <img src="images/drinks.png" alt="drinks">
          <h4>Drinks</h4>
        </li>
        <li>
          <img src="images/merchandise.png" alt="merchandise">
          <h4>Merchandise</h4>
        </li>
      </ul>
    </div>

  </main>

  <!-- NAVBAR -->

  <nav class="navbar-container">

    <div class="menu-container">
      <a class="product-nav" href="add-product.html">Sell</a>
      <a class="news-nav" href="index.html">News</a>
      <a class="services-nav" href="add-service.html">Work</a>
    </div>

    <img id="home-btn" src="images/home-button.png" alt="">

    <div class="nav-utils-container">
      <a href="#" class="icon-container">
        <img src="images/Bag_fill.png" alt="">
