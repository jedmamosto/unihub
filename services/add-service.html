<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/add-service.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>UniHub Services</title>
</head>

<body>
  <header class="header-container">
    <a href="services.html">Back</a>
    <h1>Add service</h1>
  </header>

  <section class="upload-container">
    <label for="image_input">+ Add Thumbnail Photo</label>
    <input type="file" id="image_input" accept="image/png, image/jpg">
  </section>

  <section class="info-container">
    <div class="name-container info">
      <h3>Service Name</h3>
      <input type="text" id="service-name-input" placeholder="Enter product name...">
    </div>
    <div class="description-container info">
      <h3>Service Description</h3>
      <input type="text" id="service-desc-input" placeholder="Enter product description...">
    </div>
    <div class="tags-container info">
      <h3>Tags</h3>
      <input type="text" placeholder="Set">
    </div>
    <div class="price-container info">
      <h3>Pricing</h3>
      <input type="number" placeholder="Set basic price" id="basic">
      <input type="number" placeholder="Set standard price" id="standard">
      <input type="number" placeholder="Set premium price" id="premium">
    </div>
  </section>

  <section class="post-container">
    <button id="publish-btn">Publish</button>
  </section>

  <script type="module">
    import { writeToDatabase } from "./src/firebase_services.js"
    document.querySelector("#publish-btn").addEventListener("click", writeToDatabase)
  </script>
</body>

</html>
